<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video de YouTube</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fondo negro */
            color: white;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Relación de aspecto 16:9 */
            display: none; /* Oculto por defecto */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form id="videoForm">
        <input type="text" id="videoUrl" placeholder="INGRESA EL LINK">
        <input type="submit" value="Cargar Video">
    </form>

    <div class="video-container" id="videoContainer">
        <iframe id="videoIframe" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        document.getElementById('videoForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevenir que la página se recargue
            const videoUrl = document.getElementById('videoUrl').value;
            
            // Extraer el ID del video de YouTube desde el link
            const videoId = videoUrl.split('v=')[1]?.split('&')[0] || videoUrl.split('youtu.be/')[1];
            
            if (videoId) {
                const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1`;
                
                // Mostrar el iframe y cargar el video
                document.getElementById('videoContainer').style.display = 'block';
                document.getElementById('videoIframe').src = embedUrl;
            } else {
                alert('Por favor, ingresa un link válido de YouTube.');
            }
        });
    </script>

</body>
</html>
